version: '3.8'
services:
  database:
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    image: "amazon/dynamodb-local:2.2.1"
    container_name: dynamodb-local
    volumes:
      - "./docker/dynamodb:/home/dynamodblocal/data"
    working_dir: /home/dynamodblocal
  point-api:
    image: point-api
    container_name: point-api
    depends_on:
      - "database"
  ranking-api:
    image: ranking-api
    container_name: ranking-api
    depends_on:
      - "database"
  webapp:
    image: mela-next
    container_name: mela-next
    depends_on:
      - "point-api"
      - "ranking-api"
  webserver:
    image: webserver
    container_name: webserver
    ports:
      - "80:80"
    depends_on:
      - "webapp"
    restart: always
